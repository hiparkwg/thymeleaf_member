<div class="item" th:each="d : ${list}" th:onClick="view([[${d.id}]])">
    <span class="id">[[${d.id}]]</span>
    <span class="name">[[${d.name}]]</span>
    <span class="address1">[[${d.address1}]]</span>
    <span class="phone">[[${d.phone}]]</span>
    <span class="picture">[[${d.picture}]]</span>
</div>
